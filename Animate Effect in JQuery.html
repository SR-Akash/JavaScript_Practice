<!DOCTYPE html>
<html lang="en">
<head>

<body>

<script src="jquery.js" type="text/javascript"></script>

<script>

            $("#cid").animate({
                left:'150px',
                opacity:'1',
                width:'100px',
                height:'100px'
            },4000)
        });
    });

</script>
