<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function validation()
    {
       var username = document.getElementById("uname");
        var pass = document.getElementById("pass");
        if(username.value.trim()=="" || pass.value.trim()=="")
        {
            alert("Blank is not allowed");
            return false;
        }
        else
            return true;
    }

    </script>
</head>
<body>
    <form onsubmit=" return validation()" action="message.html">
        <input id="uname" placeholder="Usename" type="text" required/>
        <br> <br>
        <input id="pass" placeholder="Password" type="password" required/>
        <br>
        <br>
        <button type="submit">Submit</button>
        <br>
        <br>
    </form>
    
</body>
</html>
