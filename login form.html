<html lang="en" >
<head>

<script type="text/javascript">
function fun1()
    {
        var str = document.getElementById("text").value;
        var str2 = document.getElementById("text2").value;
        if(str==str2)
        {
            alert("You have entered the same value ");      
        }
        else
        {
            document.write("Login Succesfull");
        }   
    }
</script>

<body>

    <h3>This is a login Form</h3>
    <input id="text" placeholder="Enter your Name Here">
    <br>
    <input type="password" id="text2" placeholder="Enter your Password Here">
    <br>
    <button onclick="fun1()" id="btn"> Click Here </button>
    
</body>
